<!DOCTYPE html>
<html>
    <head>
        <title>Art Cube 2</title>
        <style media="screen">
        body {
        color: #333;
        padding: 20px;
        text-align: center;
        font-family: Arial;
        }

        .separator {
        margin-top: 40px;
        }


        /* 3D Cube */
        .space3d {
        perspective: 1000px;
        width: 250px;
        height: 250px;
        text-align: center;
        display: inline-block;
        }

        ._3dbox {
        display: inline-block;
        transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-align: center;
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: rotateX(-15deg) rotateY(15deg);
        }

        ._3dface {
        overflow: hidden;
        position: absolute;
        border: 1px solid #888;
        background: #FFF;
        box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.1), 0 0 50px rgba(0, 0, 0, 0.3);
        color: #333;
        line-height: 250px;
        opacity: 0.8;
        }

        ._3dface--front {
        width: 250px;
        height: 250px;
        transform: translate3d(0, 0, 125px);
        }

        ._3dface--top {
        width: 250px;
        height: 250px;
        transform: rotateX(90deg) translate3d(0, 0, 125px);
        }

        ._3dface--bottom {
        width: 250px;
        height: 250px;
        transform: rotateX(-90deg) translate3d(0, 0, 125px);
        }

        ._3dface--left {
        width: 250px;
        height: 250px;
        left: 50%;
        margin-left: -125px;
        transform: rotateY(-90deg) translate3d(0, 0, 125px);
        }

        ._3dface--right {
        width: 250px;
        height: 250px;
        left: 50%;
        margin-left: -125px;
        transform: rotateY(90deg) translate3d(0, 0, 125px);
        }

        ._3dface--back {
        width: 250px;
        height: 250px;
        transform: rotateY(180deg) translate3d(0, 0, 125px);
        }

        #radio-left:checked ~ .space3d ._3dbox {
        transform: rotateY(90deg);
        }

        #radio-right:checked ~ .space3d ._3dbox {
        transform: rotateY(-90deg);
        }

        #radio-bottom:checked ~ .space3d ._3dbox {
        transform: rotateX(90deg);
        }

        #radio-top:checked ~ .space3d ._3dbox {
        transform: rotateX(-90deg);
        }

        #radio-back:checked ~ .space3d ._3dbox {
        transform: rotateY(180deg);
        }

        ._3dface--front {
        background: url(https://image.ibb.co/k2MXQm/IMG_20171002_153629448.jpg);background-size: 100%;
        }

        ._3dface--left {
        background: url(https://pbs.twimg.com/media/C1n8-_wVIAAr15x.jpg);background-size: 100%;
        }

        ._3dface--right {
        background: url(https://pbs.twimg.com/media/CUERhXfXAAAa7wg.jpg);background-size: auto 100%;
        }

        ._3dface--top {
        background: url(https://image.ibb.co/mNEiy6/IMG_20171018_125520.jpg);
        background-size:auto 100%;
        }

        ._3dface--bottom {
        background: url(https://image.ibb.co/jS7mJ6/FB_IMG_1507079155859.jpg);
        background-size: 100%;
        }

        ._3dface--back {
        background: url(https://image.ibb.co/gW3qBR/IMG_20171002_153654274.jpg);
        background-size: 100%;
        }
        }

        </style>
    </head>
    <body>
    <form name="sel">
        <input type="radio" checked id="radio-front" name="select-face"/>
        <input type="radio" id="radio-left" name="select-face"/>
        <input type="radio" id="radio-right" name="select-face"/>
        <input type="radio" id="radio-top" name="select-face"/>
        <input type="radio" id="radio-bottom" name="select-face"/>
        <input type="radio" id="radio-back" name="select-face"/>


        <div class="separator"></div>
        <div class="space3d">
            <div class="_3dbox">
                <div class="art-img _3dface _3dface--front"></div>
                <div class="art-img _3dface _3dface--top"></div>
                <div class="art-img _3dface _3dface--bottom"></div>
                <div class="art-img _3dface _3dface--left"></div>
                <div class="art-img _3dface _3dface--right"></div>
                <div class="art-img _3dface _3dface--back"></div>
            </div>
        </div>
        <div class="separator"></div><br>
        <div>Encouragements Have Great Day</a> <br>

        <button id="next" onclick="return nextSel()">Next</button>
        <button id="prev" onclick="return prevSel()">Prev</button><br>

     </form>

        var rad = 0; // set next radio
        var theme = 0;
        function nextSel() {
            rad = rad==5? 0:rad+1;
            sel[rad].checked = true;

            return false;
        }

        function prevSel() {
            rad = rad==0? 5:rad-1;
            sel[rad].checked = true;

            return false;
        }

        function changeTheme() {
            theme = theme==images.length-1? 0:theme+1;
            var artImgs = document.querySelectorAll('.art-img');
            for(var i=0;i<6;i++) {
                artImgs[i].style.backgroundImage = 'url(' + images[theme][i] + ')';
            }

             return false;
        }

        </script>
